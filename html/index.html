<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTRadio</title>

    <!-- favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="./dist/css/main.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body >
    <header>
        <div class="header__wrapper">
            <button aria-label="Settings button" class="settings__button button header__button"><i class="fa-solid fa-gear"></i></button>
            <button aria-label="Information button" class="header__button button"><i class="fa-solid fa-info"></i></button>
        </div>

        <div class="settings">
            <label for="intervalSetting">Background Rotation interval:</label>
            <select name="interval" id="intervalSetting">
                <option value="60000">1 minute</option>
                <option value="120000">2 minutes</option>
                <option value="300000">5 minutes</option>
                <option value="600000">10 minutes</option>
                <option value="1800000"> 30 minutes</option>
                <option value="3600000">1 hour</option>
                <option value="99999999">none</option>
            </select>
        
            <p class="settings__features">More features soon...</p>
        </div>
    </header>
    <main class="container">
        <section class="audio__container">


            <audio class="player" autoplay="autoplay" type="audio/mpeg" src="http://live.dancemusic.ro:7000/stream?type=http&nocache=339198">Your
                browser does not support this player, please update the version</audio>
            <div class="audio__wrapper">
                <div class="audio__info">
                    <!-- <div class="playlist__title">UPDATING...</div> -->
                    <div class="playlist__artist">MTRadio</div>
                </div>

                <div class="audio__buttons">
                    <div class="audio__icons">
                        <div>
                            <span class="audio__playButton">
                                <i class="fas play-pause fa-square"></i>
                            </span>
                        </div>
                        <div>
                            <span class="audio__playButton"></span>
                            <i class="fas volume-muted fa-volume-up"></i>
                            </span>
                        </div>
                    </div>

                    <input aria-label="Volume slider" id="slider" class="slider" type="range" min="0" max="1" step="0.01" value=".2" />

                </div>
            </div>
        </section>
        <div class="select">
        <select class="select__radio">
        </select>
    </div>

    
    </main>
    <div id="particles-js"></div>
    <div class="bg"></div>

    <div class="hello-container">
        <p class="hello-languages"></p>
      </div>

    <script defer src="./dist/particles.min.js"></script>
    <script defer src="./dist/app.js"></script>
    


</body>
</html>
