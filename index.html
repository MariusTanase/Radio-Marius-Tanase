<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="./dist/dist/css/main.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <header>
        <select>
            <option id="genre" value="deephouse">Deep House</option>
            <option id="genre" value="ibiza">Ibiza Party</option>
            <option id="genre" value="dancehall">Drum and Bass</option>
            <option id="genre" value="chill">Chill / Lounge</option>
            <option id="genre" value="techno">Techno</option>
        </select>

        <div class="header__wrapper">
            <button class="header__button button"><i class="fa-solid fa-gear"></i></button>
            <button class="header__button button"><i class="fa-solid fa-info"></i></button>
        </div>
    </header>
    <main class="container">
        <section class="audio__container">


            <audio class="player" autoplay="autoplay" type="audio/mpeg" src="http://live.dancemusic.ro:7000/stream?type=http&nocache=339198">Your
                browser does not support this player, please update the version</audio>
            <div class="audio__wrapper">
                <div class="audio__info">
                    <div class="playlist__title">UPDATING...</div>
                    <div class="playlist__artist">UPDATING...</div>
                </div>

                <div class="audio__buttons">
                    <div class="audio__icons">
                        <div>
                            <span class="audio__playButton">
                                <i class="fas play-pause fa-square"></i>
                            </span>
                        </div>
                        <div>
                            <span class="audio__playButton"></span>
                            <i class="fas volume-muted fa-volume-up"></i>
                            </span>
                        </div>
                    </div>

                    <input id="slider" class="slider" type="range" min="0" max="1" step="0.01" value=".5" />

                </div>
            </div>
        </section>
    </main>

    <div class="bg"></div>
    <script defer src="./dist/app.js"></script>
</body>

</html>
